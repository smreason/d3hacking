<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>D3 Page Template</title>
      <link rel="stylesheet" href="css/normalize.css">
      <link rel="stylesheet" href="css/foundation.css">
      <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
      <style>
        body {
          font-family: 'Helvetica Neue', Helvetica, Helvetica, Arial, sans-serif;
        }

        svg {
          display:inline;
        }
        
        .chart text {
          font: 16px sans-serif;
          text-anchor: middle;
        }
        
        .bar {
          fill: steelblue;
        }
        
        .bar.low {
          fill:red;
        }
        
        .bar.high {
          fill:green
        }
        
        .bar:hover {
          fill: brown;
        }

        .returnDate {
          fill: white;
          stroke: blue;
          stroke-width: 1.5px;
        }

        .activeDate {
          fill:none;
          stroke: red;
          stroke-width: 1.5px;
        }

        .line {
          fill: none;
          stroke: blue;
          stroke-width: 2px;
        }

        .instrument {
          fill: none;
          stroke-width: 1.5px;
        }

        .position {
          opacity: .9;
          stroke-width: 3.5px;
        }
        
        .axis text {
          fill: #343434;
          font: 12px sans-serif;
          font-weight:bold;
        }

        .axis path,
        .axis line {
          fill: none;
          stroke: #000;
          shape-rendering: crispEdges;
        }

        .grid .tick {
            stroke: lightgrey;
            stroke-opacity: 0.7;
            shape-rendering: crispEdges;
        }

        .grid path {
                  stroke-width: 0;
        }

        line.grid-line {
          stroke: lightgrey;
          stroke-opacity: 0.9;
        }

        select {
          display:inline;
          width:120px;
        }

        input {
          width: 100px;
        }

        button {
          background-color:#1f77b4;
          font-size: 0.92222rem;
          padding: 4px 8px;
        }
        
        #controls {
          margin-left:200px;
        }

        div.tooltip {   
          position: absolute;           
          text-align: center;           
          width: 60px;                  
          height: 48px;                 
          padding: 0px; 
          overflow:hidden;
          font: 12px sans-serif;        
          background: lightsteelblue;   
          border: 0px;      
          border-radius: 8px;           
          pointer-events: none;         
        }
      </style>
      <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    </head>
    <body>
      <div id="chart1"></div>
      <div id="controls">
        <select id="portfolioSelect">
          <option value="0">All Portfolios</option>
        </select>
        <button id="decreaseDate"><i class="fa fa-step-backward"></i></button>
        <input type="text" class="date" value="02/01/2014"/>
        <button id="increaseDate"><i class="fa fa-step-forward"></i></button>
        <button id="playDate"><i class="fa fa-play"></i></button>
        <button id="stopDate"><i class="fa fa-pause"></i></button>
      </div>
      <div id="chart2"></div>
      <script type="text/javascript" src="moment.js"></script>
      <script type="text/javascript" src="dataManager.js"></script>
      <script type="text/javascript" src="returnsChart.js"></script>
      <script type="text/javascript" src="returnsComboChart.js"></script>
      <script type="text/javascript" src="positionsBubbleChart.js"></script>
      <script type="text/javascript" src="historicalReturns.js"></script>
    </body>
</html>
